{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personel Giriş</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="col-md-5">
            <h1 class="text-center mb-4">Personel Giriş</h1>
            <div class="card shadow-sm p-4">
                <div class="card-body">
                    <form id="loginForm" method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username" class="font-weight-bold">Username</label>
                            <input type="text" name="username" id="id_username" class="form-control" placeholder="Kullanıcı adını girin" required>
                        </div>
                        <div class="form-group">
                            <label for="id_password" class="font-weight-bold">Şifre</label>
                            <input type="password" name="password" id="id_password" class="form-control" placeholder="Şifrenizi girin" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-4">Giriş Yap</button>
                    </form>
                    <div id="error" class="alert alert-danger mt-3 {% if error %}d-block{% else %}d-none{% endif %}">
                            <p style="">{{ error }}</p>  <!-- Hata mesajı -->
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
